# GitHub Codespaces Prebuilds
name: Prebuild Codespace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prebuild:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'luizgununes' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Pull Docker Images
      run: |
        docker pull n8nio/n8n:latest
        docker pull davidsongomes/evolution-api:v2.1.1
        docker pull davidsongomes/evolution-manager:latest
        docker pull postgres:15
        docker pull redis:7-alpine
        docker pull mcr.microsoft.com/devcontainers/universal:2
